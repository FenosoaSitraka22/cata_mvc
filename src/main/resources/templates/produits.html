<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Products</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="../static/css/Style.css"
	th:href="@{css/Style.css}" />
</head>
<body>
	<p></p>
	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="container spacer">
							<h4>List of product</h4>
						</div>

						<div class="container">
							<table class="table table-striped table-dark">
								<thead>
									<tr>
										<th>Id</th>
										<th>Désignation</th>
										<th>Prix</th>
										<th>Quantité</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="produit,status:${listProduits}">
										<td th:text="${produit.id}"></td>
										<td th:text="${produit.designation}"></td>
										<td th:text="${produit.prix}"></td>
										<td th:text="${produit.quantite}"></td>
										<td><a
											onclick="return confirm('Êtes vous sûre de vouloir suprimer cet produit ?')"
											th:href="@{delete(id=${produit.id},page=${currentPage},size=${size},mc=${mc})}">Delete</a></td>
										<td><a th:href="@{form(id=${produit.id})}"> Edit</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<p></p>
						<div class="container">
							<ul class="nav nav-pills">
								<li th:class="${currentPage}==${status.index}?'active':''"
									th:each="produit,status:${pages}"><a
									th:href="@{index(page=${status.index},size=${size},mc=${mc})}"
									th:text="${status.index  }"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
